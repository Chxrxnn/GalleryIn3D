<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <span style="--i:1"><img src="./images/img11.jpg" alt=""></span>
        <span style="--i:2"><img src="./images/img10.jpg" alt=""></span>
        <span style="--i:3"><img src="./images/img9.jpg" alt=""></span>
        <span style="--i:4"><img src="./images/img8.jpg" alt=""></span>
        <span style="--i:5"><img src="./images/img7.jpg" alt=""></span>
        <span style="--i:6"><img src="./images/img6.jpg" alt=""></span>
        <span style="--i:7"><img src="./images/img5.jpg" alt=""></span>
        <span style="--i:8"><img src="./images/img4.jpg" alt=""></span>
    </div>

    <script>
        let box = document.querySelector('.box');

        window.onmousemove= function (e){
            let x= e.clientX/4;
            console.log(e.clientX)
                box.style.transform="perspective(1000px) rotateY("+ x +"deg)";
        }
    </script>
</body>
</html>
